<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="display">1504987</div>
        <div class="left-buttons">
            <div class="clear-container">
                <div class="button clear-button">A/C</div>
            </div>
            <div class="number-container">
                <div class="number-row">
                    <div class="button number-button">7</div>
                    <div class="button number-button">8</div>
                    <div class="button number-button">9</div>
                </div>
                <div class="number-row">
                    <div class="button number-button">4</div>
                    <div class="button number-button">5</div>
                    <div class="button number-button">6</div>
                </div>
                <div class="number-row">
                    <div class="button number-button">1</div>
                    <div class="button number-button">2</div>
                    <div class="button number-button">3</div>
                </div>
                <div class="number-row">
                    <div class="button number-button">0</div>
                    <div class="button number-button">.</div>
                </div>
            </div>
        </div>
        <div class="operator-container">
            <div class="button operator-button">/</div>
            <div class="button operator-button">*</div>
            <div class="button operator-button">-</div>
            <div class="button operator-button">+</div>
            <div class="button operator-button">=</div>
        </div>
    </div>
</body>
</html>
